<!-- CONTACT PAGE-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" typ="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" typ="text/css" />
    <title>Contact</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="navbar-brand" href="index.html"> <img src="assets/images/bslogo.ico" width="30" height="30" alt="ByteSize Logo"> ByteSize</a>
                <a style="position:absolute; right:300px; top:10px;" href="index.html" class="nav-item nav-link">Home</a>
                <a style="position:absolute; right:200px; top:10px;" href="recipe.html" class="nav-item nav-link">Recipes</a>
                <a style="position:absolute; right:30px; top:10px;" href="contact.html" class="nav-item nav-link">Contact/Feedback</a>
            </div>
        </nav>
    </header>

    <section id="contact-form">
        <form id="feedback-form" action="submmit-feedback" method="POST" >
            <h2>Thanks for viewing ByteSize</h2>
            <p>Have some feedback or recipe you would like to share?</p>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="text-input" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required>
            <br>
            <label for="feedback">Your Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" class="text-input" required="" style="height: 98px;"></textarea>
            <br>
            <button type="submit" class="send-button">Send</button>
        </form>    
    </section>

    <footer>
        <div class="modal-footer"> 
            <div class="text-left mt-4 ml-3">
                <p>
                    &copy; Curious Coders 2024
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
